<!-- Пример блока основных характеристик -->
<div class="grid abilities">
  <label>СКР</label>
  <input type="number" data-dtype="Number"
         name="system.abilities.skr.value"
         value="{{system.abilities.skr.value}}" />

  <label>ЧКР</label>
  <input type="number" data-dtype="Number"
         name="system.abilities.ckr.value"
         value="{{system.abilities.ckr.value}}" />

  <label>ПЧТ</label>
  <input type="number" data-dtype="Number"
         name="system.abilities.pcht.value"
         value="{{system.abilities.pcht.value}}" />

  <label>СИЛ</label>
  <input type="number" data-dtype="Number"
         name="system.abilities.str.value"
         value="{{system.abilities.str.value}}" />

  <label>РКЦ</label>
  <input type="number" data-dtype="Number"
         name="system.abilities.rcx.value"
         value="{{system.abilities.rcx.value}}" />

  <label>ВЫН</label>
  <input type="number" data-dtype="Number"
         name="system.abilities.vit.value"
         value="{{system.abilities.vit.value}}" />
</div>

<!-- Производные (read-only) -->
<div class="derived">
  <div>Скорость: {{system.derived.speed.value}}</div>
  <div>Действия: {{system.derived.actions.value}}</div>
</div>

<!-- Ресурсы -->
<section class="resources">
  <div class="res">
    <label>HP</label>
    <input type="number" data-dtype="Number" name="system.resources.hp.value" value="{{system.resources.hp.value}}"/>
    <progress value="{{system.resources.hp.value}}" max="{{system.resources.hp.max}}"></progress>
    <small>max: {{system.resources.hp.max}}</small>
  </div>

  <div class="res">
    <label>Покров</label>
    <input type="number" data-dtype="Number" name="system.resources.shroud.value" value="{{system.resources.shroud.value}}"/>
    <progress value="{{system.resources.shroud.value}}" max="{{system.resources.shroud.max}}"></progress>
    <small>max: {{system.resources.shroud.max}}</small>
  </div>

  <div class="res">
    <label>Чакра</label>
    <input type="number" data-dtype="Number" name="system.resources.chakra.value" value="{{system.resources.chakra.value}}"/>
    <progress value="{{system.resources.chakra.value}}" max="{{system.resources.chakra.max}}"></progress>
    <small>max: {{system.resources.chakra.max}}</small>
  </div>
</section>
